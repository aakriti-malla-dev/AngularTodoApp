<footer class="footer" *ngIf="allItems.length > 0">
    <span class="todo-count">
        <strong>{{remaining}}</strong>
        
        <span> {{remaining === 1 ? 'item' : 'items'}} left</span>
    </span>
    <ul class="filters">
        <li>
            <a href="#/all" (click)="changeFilter('all')">All</a>
        </li>
        <li>
            <a href="#/active" (click)="changeFilter('active')">Active</a>
        </li>
        <li>
            <a href="#/completed" (click)="changeFilter('completed')">Completed</a>
        </li>
    </ul>
    <button class="clear-completed" *ngIf="completed.length > 0" (click)="removeCompleted()">Clear completed todos</button>
</footer>
